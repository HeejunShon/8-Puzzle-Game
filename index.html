    <header>

  <script>
      $(document).ready(function() {
        resizeContent();
      });

      });

        var windowHeight = $(window).height();
        var headerHeight = $("header").height();
        $('.home').css({'height':(windowHeight-headerHeight)+'px'});
      }
  </script>
